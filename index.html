<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <style type="text/css">
    #player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .js-video-container {
      flex-grow: 1;
    }
    .buttons {
      background: black;
      display: flex;
    }
    button {
      border-style: none;
      color: white;
      background-color: transparent;
      cursor: pointer;
      padding: 5px;
      margin: 3px 5px;
      font-size: 20px;
    }
    .empty_div {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>
    <div class="buttons">
      <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div class="empty_div"></div>
      <button class="js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
