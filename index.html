<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/fontawesome-free-5.15.2-web/css/all.css">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex-grow: 1;
    }
    .bottom-controls {
      background: black;
      display: flex;
    }
    .player-button {
      border-style: none;
      color: white;
      background-color: transparent;
      cursor: pointer;
      padding: 0;
      margin: 7px 2px;
      font-size: 22px;
      width: 30px;
      height: 30px;
    }
    .right-buttons .player-button {
      margin: 9px 4px;
    }
    .viewing-panel {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="js-video-container video-container"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <button class="player-button js-play-button"><i class="fas fa-play fa-xs"></i></button>
        <button class="player-button js-pause-button"><i class="fas fa-pause fa-xs"></i></button>
        <button class="player-button js-mute-button"><i class="fas fa-volume-up fa-xs"></i></button>
        <button class="player-button js-volume-button"><i class="fas fa-volume-mute fa-xs"></i></button>
      </div>
      <div class="viewing-panel"></div>
      <div class="right-buttons">
        <button class="player-button js-fullscreen-button"><i class="fas fa-expand-alt fa-sm"></i></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
